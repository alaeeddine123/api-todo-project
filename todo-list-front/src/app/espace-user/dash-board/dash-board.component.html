<div class="dashboard-container">
  <div class="summary-cards">
    <mat-card>
      <mat-card-content>
        <div class="card-content">
          <mat-icon color="primary">dashboard</mat-icon>
          <div class="card-info">
            <span class="card-label">Total Projects</span>
            <span class="card-value">12</span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <div class="card-content">
          <mat-icon color="primary">check_circle</mat-icon>
          <div class="card-info">
            <span class="card-label">Completed Tasks</span>
            <span class="card-value">48</span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <div class="card-content">
          <mat-icon color="primary">list</mat-icon>
          <div class="card-info">
            <span class="card-label">Active Tasks</span>
            <span class="card-value">8</span>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="content-grid">
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Weekly Task Overview</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ngx-charts-bar-vertical
          [results]="chartData"
          [xAxis]="true"
          [yAxis]="true"
          [legend]="false"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          xAxisLabel="Day"
          yAxisLabel="Tasks"
          [gradient]="true"
          [yAxisTickFormatting]="formatYAxisTick"
          scheme="cool"
          [barPadding]="20"
          [yScaleMax]="10">
        </ngx-charts-bar-vertical>
      </mat-card-content>
    </mat-card>

    <mat-card class="tasks-card">
      <mat-card-header>
        <mat-card-title>Recent Tasks</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let task of tasks">
            <div class="task-item">
              <div class="task-info">
                <span class="task-title">{{task.title}}</span>
                <mat-chip [color]="getStatusColor(task.status)" selected>
                  {{task.status}}
                </mat-chip>
              </div>
            </div>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
